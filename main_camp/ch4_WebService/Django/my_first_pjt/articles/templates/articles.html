{% extends "base.html" %}

{% block title %}
    <title>Articles</title>
{% endblock title %}

{% block content %}
    <h1>Articles</h1>

    <a href="{% url 'new' %}">Create New Article</a>

    <ul>
        {% for article in articles %}
            <li>
                <div>글 번호: {{ article.id }}</div>
                <div>글 제목: {{ article.title }}</div>
                <div>글 내용: {{ article.content }}</div>
                <hr>
                <br/>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
