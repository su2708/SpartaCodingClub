{% extends "base.html" %}

{% block title %}
    <title>New Articles</title>
{% endblock title %}

{% block content %}
    <h1>New Articles</h1>

    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- form을 p 태그로 감싸겠다는 의미 -->
        <button type="submit">저장</button>
    </form>

    <br/>
    <a href="{% url 'articles:articles' %}">목록 보기</a>
{% endblock content %}
