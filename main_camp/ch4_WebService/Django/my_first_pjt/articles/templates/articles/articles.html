{% extends "base.html" %}

{% block title %}
    <title>Articles</title>
{% endblock title %}

{% block content %}
    <h1>Articles</h1>

    <a href="{% url 'articles:create' %}"><button>Create New Article</button></a>
    
    {% for article in articles %}
    <!-- article_detail에 필요한 인자인 article.pk를 같이 넘겨줌 -->
    <a href="{% url 'articles:article_detail' article.pk %}">
        <p>[ {{ article.pk }} ] {{ article.title }}</p>
    </a>
    <br/>
    {% endfor %}
    
    <a href="{% url 'articles:index' %}"><button>Index로 돌아가기</button></a>
{% endblock content %}
