{% extends "base.html" %}

{% block title %}
    <title>Hello</title>
{% endblock title %}

{% block content %}
    <h1>Hello, {{name}}!</h1>
    <p>모든 태그: {{tags|join:", "}}</p>
    <p>대표 태그 : {{tags.0|upper}} (글자 수 : {{tags.0|length}})</p>
    <p>독서 목록</p>
    <ul>
        {% for key, val in books.items %}
            <li>{{key}} - {{val}}</li>
        {% endfor %}
    </ul>
{% endblock content %}
